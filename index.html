<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyTask</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand">MyTask</a>
      <form class="form-inline" onsubmit="MyNotes.searchTask()">
        <input
          id="search-text"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          `
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <form id="myDIV" class="header" onsubmit="MyNotes.addTodo()">
      <h2 style="margin:5px">TodoList</h2>
      <input type="text" id="myInput" placeholder="Create your task..." />
      <button class="addBtn" typ="submit">Add</button>
    </form>

    <ul id="myUL"></ul>

    <script src="index.js"></script>
  </body>
</html>
